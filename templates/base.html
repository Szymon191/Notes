{% load static %}
<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}{% endblock %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    {% block links %}{% endblock %}

    <script src="https://kit.fontawesome.com/9ffc3090a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <aside>
            <div class="input">
                <input type="Text" id="text" onkeyup="find()" placeholder="Find">
            </div>

            <br><br>
            <p>Categoris</p>
            <ul>
                {% block categories %}{% endblock %}
            </ul>
        </aside>

        <section>
            <p class="cat-name-section">All notes</p>
            <br>
            <main class="notes row row-cols-1 row-cols-md-3 mx-auto">
                {% block note %}{% endblock %}
            </main>
        </section>
    </main>

    <script src="{% static "main.js" %}"></script>
</body>
</html>
