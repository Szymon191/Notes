{% load static %}
<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}{% endblock %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    {% block links %}{% endblock %}

    <script src="https://kit.fontawesome.com/9ffc3090a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <aside>
            <div class="input">
                <input type="Text" id="text" onkeyup="find()" placeholder="Find">
            </div>

            <br><br>
            <p>Categoris</p>
            <ul>
                <li id="all notes" style="background-color: rgba(255,0,0,0.5)">
                    <a href="/">
                        <div class="icon">
                            <i class="fa-solid fa-window-restore"></i>
                        </div>
                        <div class="cat-name">
                            All notes
                        </div>
                    </a>
                </li>

                {% for cat in categoris %}
                    <li id="all notes" style="background-color: rgb({{ cat.bg_color }})">
                        <a href="/{{ cat.title }}">
                            <div class="icon">
                                <i class="{{ cat.icon }}"></i>
                            </div>
                            <div class="cat-name">
                                {{ cat.title }}
                            </div>
                        </a>
                    </li>
                {% endfor %}


                <li id="add" style="background-color: #FF86B2">
                    <a href="/add/">
                        <div class="icon">
                            <i class="fa-solid fa-plus"></i>
                        </div>
                        <div class="cat-name">
                            Add
                        </div>
                    </a>
                </li>
            </ul>
        </aside>

        <section>
            <p class="cat-name-section">
                {% block cate_name %}{% endblock %}
            </p>

            <br>

            <main class="notes row">
                {% block note %}{% endblock %}
            </main>
        </section>
    </main>

    <script src="{% static "main.js" %}"></script>
</body>
</html>
