{% load static %}
<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}{% endblock %}
    </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    {% block links %}{% endblock %}

    <script src="https://kit.fontawesome.com/9ffc3090a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <aside>
            <div class="input">
                <input type="Text" id="text" onkeyup="find()" placeholder="Find note">
            </div>

            <br>
            <p>Categoris</p>
            <ul>
                {% block categories %}{% endblock %}
            </ul>
        </aside>

        <section>
            <p class="cat-name-section">All notes</p>
            <br>
            <main class="notes">
                {% block note %}{% endblock %}
            </main>
        </section>
    </main>

    <script src="{% static "main.js" %}"></script>
</body>
</html>
